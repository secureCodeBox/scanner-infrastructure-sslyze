branches:
  only:
    - master
    - develop
    - /^feature.*$/

jobs:
  include:
    - stage: test node
      script: npm test
      language: node_js
      node_js:
        - "8"
    - stage: build docker image
      services:
        - docker
      script:
        - export REPO=securecodebox/sslyze
        - export TAG=${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}
        - echo -en "travis_fold:start:Docker_Build\r"
        - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
        - docker build -t $REPO:$TAG --build-arg=COMMIT_ID=$TRAVIS_COMMIT --build-arg=BRANCH=$TRAVIS_BRANCH --build-arg=REPOSITORY_URL="https://github.com/secureCodeBox/scanner-infrastructure-sslyze" .
        - docker tag $REPO:$TAG $REPO:oss;
        - docker tag $REPO:$TAG $REPO:latest;
        - docker tag $REPO:$TAG $REPO:$TRAVIS_BUILD_NUMBER;
        - echo -en "travis_fold:end:Docker_Build\r"
    - stage: test docker image
      services:
        - docker
      script:
          - docker run --rm --name sslyze $REPO:$TAG
          - docker ps | grep -q sslyze
    - stage: push docker image
      services:
        - docker
      script:
        - docker images
        - docker push $REPO
